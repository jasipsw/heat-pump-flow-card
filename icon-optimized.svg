<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Darker background for better contrast -->
  <rect width="512" height="512" fill="#1a2332" rx="64"/>

  <!-- Gradient background for depth -->
  <defs>
    <radialGradient id="bg-gradient" cx="50%" cy="40%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1a2332;stop-opacity:1" />
    </radialGradient>

    <linearGradient id="hot-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a24;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="cold-gradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>

    <!-- Glow filter for elements -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <circle cx="256" cy="256" r="240" fill="url(#bg-gradient)"/>

  <!-- Compressor/Fan (left side) - BOLD -->
  <g transform="translate(120, 256)">
    <circle r="55" fill="#34495e" stroke="#fff" stroke-width="6"/>
    <!-- Fan blades - thicker -->
    <circle r="12" fill="#fff" opacity="0.9"/>
    <g opacity="0.7">
      <rect x="-4" y="-45" width="8" height="90" fill="#fff" rx="4"/>
      <rect x="-45" y="-4" width="90" height="8" fill="#fff" rx="4"/>
      <rect x="-32" y="-32" width="8" height="64" fill="#fff" rx="4" transform="rotate(45)"/>
      <rect x="-32" y="-32" width="8" height="64" fill="#fff" rx="4" transform="rotate(-45)"/>
    </g>
  </g>

  <!-- Heat Pump Unit (center) - BOLD -->
  <g transform="translate(256, 256)">
    <rect x="-45" y="-60" width="90" height="120" rx="8" fill="#2c3e50" stroke="#fff" stroke-width="5"/>
    <!-- Indicator lights -->
    <circle cx="0" cy="-25" r="8" fill="#ff6b6b" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="8" fill="#4facfe" filter="url(#glow)"/>
    <circle cx="0" cy="25" r="8" fill="#4ecdc4" filter="url(#glow)"/>
  </g>

  <!-- House (right side) - BOLD -->
  <g transform="translate(392, 256)">
    <!-- House base -->
    <rect x="-35" y="-25" width="70" height="50" fill="#34495e" stroke="#fff" stroke-width="5"/>
    <!-- Roof -->
    <path d="M -45,-25 L 0,-55 L 45,-25 Z" fill="#2c3e50" stroke="#fff" stroke-width="5"/>
    <!-- Door -->
    <rect x="-12" y="0" width="24" height="25" fill="#95a5a6"/>
    <!-- Window -->
    <rect x="12" y="-15" width="15" height="15" fill="#f1c40f" opacity="0.8"/>
  </g>

  <!-- Hot water flow (compressor to HP) - THICKER -->
  <g filter="url(#glow)">
    <path d="M 175,256 Q 200,230 211,256"
          stroke="url(#hot-gradient)"
          stroke-width="12"
          fill="none"
          stroke-linecap="round"/>
    <circle cx="185" cy="245" r="5" fill="#ff6b6b"/>
    <circle cx="195" cy="240" r="4" fill="#ff6b6b" opacity="0.8"/>
  </g>

  <!-- Hot water flow (HP to house) - THICKER -->
  <g filter="url(#glow)">
    <path d="M 301,256 Q 330,230 357,256"
          stroke="url(#hot-gradient)"
          stroke-width="12"
          fill="none"
          stroke-linecap="round"/>
    <circle cx="315" cy="245" r="5" fill="#ff6b6b"/>
    <circle cx="330" cy="238" r="4" fill="#ff6b6b" opacity="0.8"/>
    <circle cx="345" cy="245" r="5" fill="#ff6b6b"/>
  </g>

  <!-- Cold water return (house to HP) - THICKER -->
  <g filter="url(#glow)">
    <path d="M 357,256 Q 330,282 301,256"
          stroke="url(#cold-gradient)"
          stroke-width="12"
          fill="none"
          stroke-linecap="round"/>
    <circle cx="345" cy="267" r="5" fill="#4facfe"/>
    <circle cx="330" cy="274" r="4" fill="#4facfe" opacity="0.8"/>
  </g>

  <!-- Cold water return (HP to compressor) - THICKER -->
  <g filter="url(#glow)">
    <path d="M 211,256 Q 200,282 175,256"
          stroke="url(#cold-gradient)"
          stroke-width="12"
          fill="none"
          stroke-linecap="round"/>
    <circle cx="195" cy="272" r="4" fill="#4facfe" opacity="0.8"/>
    <circle cx="185" cy="267" r="5" fill="#4facfe"/>
  </g>

  <!-- Energy efficiency indicator (bottom) -->
  <g transform="translate(256, 420)">
    <rect x="-50" y="-18" width="100" height="36" rx="18" fill="#27ae60" opacity="0.9"/>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="24" font-weight="bold"
          fill="#fff" text-anchor="middle">COP</text>
  </g>

  <!-- Small arrows for flow direction - BOLDER -->
  <g fill="#fff" opacity="0.9">
    <!-- Hot up arrow -->
    <path d="M 330,225 L 337,235 L 323,235 Z" filter="url(#glow)"/>
    <!-- Cold down arrow -->
    <path d="M 330,287 L 323,277 L 337,277 Z" filter="url(#glow)"/>
  </g>
</svg>
