name: Build and Commit JS Files

on:
  push:
    branches:
      - main
      - master
      - 'claude/**'
    paths:
      - 'src/**'
      - 'package.json'
      - 'package-lock.json'
      - 'rollup.config.js'
      - 'tsconfig.json'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Check for changes
        id: verify_diff
        run: |
          git diff --quiet dist/ heat-pump-flow-card.js heat-pump-flow-card.js.map || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit built files
        if: steps.verify_diff.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add dist/*.js dist/*.map heat-pump-flow-card.js heat-pump-flow-card.js.map
          git commit -m "Auto-build: Update compiled JS files [skip ci]"

      - name: Push changes
        if: steps.verify_diff.outputs.changed == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
