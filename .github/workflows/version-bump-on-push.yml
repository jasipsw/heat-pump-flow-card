name: Auto Version Bump on New Branch

on:
  push:
    branches:
      - 'claude/**'
      - 'feature/**'
      - 'fix/**'
    paths:
      - 'src/**'
      - 'package.json'
      - 'rollup.config.js'

jobs:
  check-and-bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if version already bumped
        id: check_version
        run: |
          # Get the version from the current commit
          CURRENT_VERSION=$(node -p "require('./package.json').version")

          # Get the version from main branch
          git fetch origin main:main
          MAIN_VERSION=$(git show main:package.json | node -p "JSON.parse(require('fs').readFileSync('/dev/stdin', 'utf-8')).version")

          echo "Current branch version: $CURRENT_VERSION"
          echo "Main branch version: $MAIN_VERSION"

          if [ "$CURRENT_VERSION" = "$MAIN_VERSION" ]; then
            echo "needs_bump=true" >> $GITHUB_OUTPUT
            echo "Version matches main - needs bump"
          else
            echo "needs_bump=false" >> $GITHUB_OUTPUT
            echo "Version already bumped - skipping"
          fi

      - name: Setup Node.js
        if: steps.check_version.outputs.needs_bump == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Bump version
        if: steps.check_version.outputs.needs_bump == 'true'
        id: version
        run: |
          # Read current version
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"

          # Parse version
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          # Auto-bump patch version
          PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"

          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

          # Update package.json
          npm version $NEW_VERSION --no-git-tag-version

          # Update const.ts
          sed -i "s/CARD_VERSION = '.*'/CARD_VERSION = '$NEW_VERSION'/" src/const.ts

          # Update hacs.json
          if grep -q '"version"' hacs.json; then
            sed -i "s/\"version\": \".*\"/\"version\": \"$NEW_VERSION\"/" hacs.json
          else
            sed -i "/\"name\":/a\  \"version\": \"$NEW_VERSION\"," hacs.json
          fi

      - name: Build project
        if: steps.check_version.outputs.needs_bump == 'true'
        run: |
          npm ci
          npm run build

      - name: Commit version bump
        if: steps.check_version.outputs.needs_bump == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add package.json package-lock.json src/const.ts hacs.json
          git add -f dist/ *.js *.map
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }}"
          git push
