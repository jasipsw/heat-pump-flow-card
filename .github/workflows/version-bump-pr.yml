name: Bump Version in PR

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - main
      - master
    paths:
      - 'src/**'
      - 'package.json'
      - 'rollup.config.js'

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Check if version already bumped
        id: check
        run: |
          # Get version from PR branch
          PR_VERSION=$(node -p "require('./package.json').version")

          # Get version from base branch
          git fetch origin ${{ github.event.pull_request.base.ref }}
          git checkout origin/${{ github.event.pull_request.base.ref }} -- package.json
          BASE_VERSION=$(node -p "require('./package.json').version")
          git checkout ${{ github.event.pull_request.head.ref }} -- package.json

          echo "PR version: $PR_VERSION"
          echo "Base version: $BASE_VERSION"

          if [ "$PR_VERSION" != "$BASE_VERSION" ]; then
            echo "already_bumped=true" >> $GITHUB_OUTPUT
          else
            echo "already_bumped=false" >> $GITHUB_OUTPUT
            echo "base_version=$BASE_VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.check.outputs.already_bumped == 'false'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Bump version
        if: steps.check.outputs.already_bumped == 'false'
        id: version
        run: |
          BASE_VERSION="${{ steps.check.outputs.base_version }}"

          # Parse version
          IFS='.' read -r MAJOR MINOR PATCH <<< "$BASE_VERSION"

          # Bump patch version
          PATCH=$((PATCH + 1))

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

          # Update package.json
          npm version $NEW_VERSION --no-git-tag-version

          # Update const.ts
          sed -i "s/CARD_VERSION = '.*'/CARD_VERSION = '$NEW_VERSION'/" src/const.ts

      - name: Build project
        if: steps.check.outputs.already_bumped == 'false'
        run: |
          npm ci
          npm run build

      - name: Commit version bump
        if: steps.check.outputs.already_bumped == 'false'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add package.json package-lock.json src/const.ts
          git add -f dist/ *.js *.map
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }} [skip ci]" || echo "No changes to commit"

      - name: Push changes
        if: steps.check.outputs.already_bumped == 'false'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.event.pull_request.head.ref }}
