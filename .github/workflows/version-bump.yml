name: Create Pre-Release on Merge

on:
  pull_request:
    types: [closed]
    paths:
      - 'src/**'
      - 'package.json'
      - 'rollup.config.js'
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: 'patch'

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    # Only run if PR was actually merged (not just closed) OR if manually triggered
    if: github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.ref || github.event.pull_request.base.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get or bump version
        id: version
        run: |
          # Read current version
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"

          # Only bump if manually triggered (PR merges use existing version from branch)
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # Parse version
            IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

            BUMP_TYPE="${{ inputs.bump_type }}"
            echo "Manual trigger - bump type: $BUMP_TYPE"

            # Bump version based on type
            case $BUMP_TYPE in
              major)
                MAJOR=$((MAJOR + 1))
                MINOR=0
                PATCH=0
                echo "Bumping major version"
                ;;
              minor)
                MINOR=$((MINOR + 1))
                PATCH=0
                echo "Bumping minor version"
                ;;
              patch)
                PATCH=$((PATCH + 1))
                echo "Bumping patch version"
                ;;
            esac

            NEW_VERSION="$MAJOR.$MINOR.$PATCH"
            echo "New version: $NEW_VERSION"
            echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "should_bump=true" >> $GITHUB_OUTPUT

            # Update package.json
            npm version $NEW_VERSION --no-git-tag-version

            # Update const.ts
            sed -i "s/CARD_VERSION = '.*'/CARD_VERSION = '$NEW_VERSION'/" src/const.ts

            # Update hacs.json
            if grep -q '"version"' hacs.json; then
              sed -i "s/\"version\": \".*\"/\"version\": \"$NEW_VERSION\"/" hacs.json
            else
              sed -i "/\"name\":/a\  \"version\": \"$NEW_VERSION\"," hacs.json
            fi
          else
            # PR merge - use existing version (already bumped on branch push)
            echo "PR merge - using existing version from branch: $CURRENT_VERSION"
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "should_bump=false" >> $GITHUB_OUTPUT
          fi

      - name: Build project
        if: steps.version.outputs.should_bump == 'true'
        run: |
          npm ci
          npm run build

      - name: Commit version bump
        if: steps.version.outputs.should_bump == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add package.json package-lock.json src/const.ts hacs.json
          git add -f dist/ *.js *.map
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }}" || echo "No changes to commit"

      - name: Push changes
        if: steps.version.outputs.should_bump == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.event_name == 'workflow_dispatch' && github.ref_name || github.event.pull_request.base.ref }}

      - name: Verify files exist for release
        run: |
          echo "Checking for release files..."
          ls -lh heat-pump-flow-card.js heat-pump-flow-card.js.map
          echo "Files found and ready for release"

      - name: Create Pre-Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }} (Beta)
          body: |
            ## Heat Pump Flow Card v${{ steps.version.outputs.version }} - Beta Release

            ⚠️ **This is a pre-release for testing purposes.**

            ### For Beta Testers
            - This version is automatically published after merging to the main branch
            - Enable "Show beta versions" in HACS to receive these updates
            - Report any issues on [GitHub Issues](https://github.com/jasipsw/heat-pump-flow-card/issues)

            ### Installation
            This pre-release is compatible with HACS beta testing.

            For manual installation:
            1. Download `heat-pump-flow-card.js` from the assets below
            2. Copy it to your `config/www` folder
            3. Add the resource in your Lovelace configuration

            ### Changes
            See the [commit history](https://github.com/jasipsw/heat-pump-flow-card/commits/v${{ steps.version.outputs.version }}) for detailed changes.

            ### Full Documentation
            For configuration options and examples, see the [README](https://github.com/jasipsw/heat-pump-flow-card/blob/main/README.md).
          files: |
            heat-pump-flow-card.js
            heat-pump-flow-card.js.map
          draft: false
          prerelease: true
          generate_release_notes: true

