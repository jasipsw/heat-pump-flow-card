name: Auto Version Bump

on:
  pull_request:
    types: [closed]
    paths:
      - 'src/**'
      - 'package.json'
      - 'rollup.config.js'
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: 'patch'

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    # Only run if PR was actually merged (not just closed) OR if manually triggered
    if: github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.ref || github.event.pull_request.base.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Bump version
        id: version
        run: |
          # Read current version
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"

          # Parse version
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          # Determine bump type
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            BUMP_TYPE="${{ inputs.bump_type }}"
          else
            # Default to patch for automatic PR merges
            BUMP_TYPE="patch"
          fi

          echo "Bump type: $BUMP_TYPE"

          # Bump version based on type
          case $BUMP_TYPE in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              echo "Bumping major version"
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              echo "Bumping minor version"
              ;;
            patch)
              PATCH=$((PATCH + 1))
              echo "Bumping patch version"
              ;;
          esac

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

          # Update package.json
          npm version $NEW_VERSION --no-git-tag-version

          # Update const.ts
          sed -i "s/CARD_VERSION = '.*'/CARD_VERSION = '$NEW_VERSION'/" src/const.ts

          # Update hacs.json with version field (add if doesn't exist)
          if grep -q '"version"' hacs.json; then
            # Version field exists, update it
            sed -i "s/\"version\": \".*\"/\"version\": \"$NEW_VERSION\"/" hacs.json
          else
            # Version field doesn't exist, add it after name field
            sed -i "/\"name\":/a\  \"version\": \"$NEW_VERSION\"," hacs.json
          fi

      - name: Build project
        run: |
          npm ci
          npm run build

      - name: Commit version bump
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add package.json package-lock.json src/const.ts hacs.json
          git add -f dist/ *.js *.map
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }} [skip ci]" || echo "No changes to commit"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.event_name == 'workflow_dispatch' && github.ref_name || github.event.pull_request.base.ref }}

