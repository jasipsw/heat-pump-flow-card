  ## HBX SensorLinx Sensors

  <table>
    <thead>
      <tr>
        <th>Sensor</th>
        <th>Bedroom</th>
        <th>Family Room</th>
        <th>Front Bedroom</th>
        <th>Main Floor</th>
        <th>Master Suite</th>
        <th>Office 3</th>
      </tr>
    </thead>
    <tbody>
      <!-- Temperature Sensors -->
      <tr>
        <td><ha-icon icon="mdi:thermometer"></ha-icon> Room Temp</td>
        <td>{{states('sensor.bedroom_room_temperature')|round(1)}}°F</td>
        <td>{{states('sensor.family_room_room_temperature')|round(1)}}°F</td>
        <td>{{states('sensor.front_bedroom_room_temperature')|round(1)}}°F</td>
        <td>{{states('sensor.main_floor_room_temperature')|round(1)}}°F</td>
        <td>{{states('sensor.master_suite_room_temperature')|round(1)}}°F</td>
        <td>{{states('sensor.office_3_room_temperature')|round(1)}}°F</td>
      </tr>
      <tr>
        <td><ha-icon icon="mdi:thermometer-water"></ha-icon> Floor Temp</td>
        <td>{{states('sensor.bedroom_floor_temperature')|round(1)}}°F</td>
        <td>{{states('sensor.family_room_floor_temperature')|round(1)}}°F</td>
        <td>{{states('sensor.front_bedroom_floor_temperature')|round(1)}}°F</td>
        <td>{{states('sensor.main_floor_floor_temperature')|round(1)}}°F</td>
        <td>{{states('sensor.master_suite_floor_temperature')|round(1)}}°F</td>
        <td>{{states('sensor.office_3_floor_temperature')|round(1)}}°F</td>
      </tr>
      <tr>
        <td><ha-icon icon="mdi:thermometer-chevron-up"></ha-icon> Heat Target</td>
        <td>{{states('sensor.bedroom_heat_target')|round(1)}}°F</td>
        <td>{{states('sensor.family_room_heat_target')|round(1)}}°F</td>
        <td>{{states('sensor.front_bedroom_heat_target')|round(1)}}°F</td>
        <td>{{states('sensor.main_floor_heat_target')|round(1)}}°F</td>
        <td>{{states('sensor.master_suite_heat_target')|round(1)}}°F</td>
        <td>{{states('sensor.office_3_heat_target')|round(1)}}°F</td>
      </tr>
      <tr>
        <td><ha-icon icon="mdi:thermometer-chevron-down"></ha-icon> Cool Target</td>
        <td>{{states('sensor.bedroom_cool_target')|round(1)}}°F</td>
        <td>{{states('sensor.family_room_cool_target')|round(1)}}°F</td>
        <td>{{states('sensor.front_bedroom_cool_target')|round(1)}}°F</td>
        <td>{{states('sensor.main_floor_cool_target')|round(1)}}°F</td>
        <td>{{states('sensor.master_suite_cool_target')|round(1)}}°F</td>
        <td>{{states('sensor.office_3_cool_target')|round(1)}}°F</td>
      </tr>

      <!-- Humidity -->
      <tr>
        <td><ha-icon icon="mdi:water-percent"></ha-icon> Humidity</td>
        <td>{{states('sensor.bedroom_humidity')|round(0)}}%</td>
        <td>{{states('sensor.family_room_humidity_2')|round(0)}}%</td>
        <td>{{states('sensor.front_bedroom_humidity')|round(0)}}%</td>
        <td>{{states('sensor.main_floor_humidity')|round(0)}}%</td>
        <td>{{states('sensor.master_suite_humidity')|round(0)}}%</td>
        <td>{{states('sensor.office_3_humidity')|round(0)}}%</td>
      </tr>

      <!-- Demand Sensors -->
      <tr>
        <td><ha-icon icon="mdi:gauge"></ha-icon> Demand 1</td>
        <td>{{states('sensor.bedroom_demand_1')}}</td>
        <td>{{states('sensor.family_room_demand_1')}}</td>
        <td>{{states('sensor.front_bedroom_demand_1')}}</td>
        <td>{{states('sensor.main_floor_demand_1')}}</td>
        <td>{{states('sensor.master_suite_demand_1')}}</td>
        <td>{{states('sensor.office_3_demand_1')}}</td>
