        <td><ha-icon icon="mdi:gauge"></ha-icon> Demand 2</td>
        <td>{{states('sensor.bedroom_demand_2')}}</td>
        <td>{{states('sensor.family_room_demand_2')}}</td>
        <td>{{states('sensor.front_bedroom_demand_2')}}</td>
        <td>{{states('sensor.main_floor_demand_2')}}</td>
        <td>{{states('sensor.master_suite_demand_2')}}</td>
        <td>{{states('sensor.office_3_demand_2')}}</td>
      </tr>

      <!-- Zone Info -->
      <tr>
        <td><ha-icon icon="mdi:home-group"></ha-icon> Zone</td>
        <td>{{states('sensor.bedroom_zone')}}</td>
        <td>{{states('sensor.family_room_zone')}}</td>
        <td>{{states('sensor.front_bedroom_zone')}}</td>
        <td>{{states('sensor.main_floor_zone')}}</td>
        <td>{{states('sensor.master_suite_zone')}}</td>
        <td>{{states('sensor.office_3_zone')}}</td>
      </tr>
      <tr>
        <td><ha-icon icon="mdi:priority-high"></ha-icon> Priority</td>
        <td>{{states('sensor.bedroom_priority')}}</td>
        <td>{{states('sensor.family_room_priority')}}</td>
        <td>{{states('sensor.front_bedroom_priority')}}</td>
        <td>{{states('sensor.main_floor_priority')}}</td>
        <td>{{states('sensor.master_suite_priority')}}</td>
        <td>{{states('sensor.office_3_priority')}}</td>
      </tr>
      <tr>
        <td><ha-icon icon="mdi:water"></ha-icon> Humidity On</td>
        <td>{{states('sensor.bedroom_humidity_on')}}</td>
        <td>{{states('sensor.family_room_humidity_on')}}</td>
        <td>{{states('sensor.front_bedroom_humidity_on')}}</td>
        <td>{{states('sensor.main_floor_humidity_on')}}</td>
        <td>{{states('sensor.master_suite_humidity_on')}}</td>
        <td>{{states('sensor.office_3_humidity_on')}}</td>
      </tr>
    </tbody>
  </table>

